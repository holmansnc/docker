version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'azulksa'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'azulksauser'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'azulksapwd'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'azulksapwd'
      # Change time zone
      TZ: America/Bogota
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./my-bd:/var/lib/mysql


